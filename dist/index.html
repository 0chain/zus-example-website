<!DOCTYPE html>

<head>
  <!-- for zcn.wasm-->
  <script src="https://cdn.jsdelivr.net/gh/herumi/bls-wasm@v1.0.0/browser/bls.js"></script>

  <h2>SDK Test</h2>
  <h2>

  <fieldset>
    <legend>Logging</legend>

      <button id="btnShowLogs">Show</button>

    <label for="publicKey">PublicKey</label>

    /><br />

    <button id="btnSetWallet">Set Wallet</button>
    <button id="btnSendMeTokens">Faucet</button>
    <button id="btnGetBalance">Get Balance</button>
    <button id="btnGetBalanceWasm">Get Balance Wasm</button>
  </fieldset>

  <br />
  <fieldset>
    <legend>Send Token</legend>
    <br />

      <label htmlFor="sendTo">Send To</label>

      <br />
    </div>
    <div>
      <button id="btnSendTransaction">Send Transaction</button>
    </div>
    <br />
  </fieldset>

  <br />
  <fieldset>
    <legend>Allocations</legend>
    <div>
      <button id="btnCreateAllocation">Create</button>
    </div>
    <br />
    <div>
      <button id="btnListAllocations">List</button>
      <br />
      <br />
    </div>
    <br />
    <div id="listAllocations"></div>
    <div>
      <button id="btnGetAllocation">Get Allocation Details</button>
      <br />
      <div id="allocationDetails"></div>
      <br />
    </div>
  </fieldset>

  <br />
  <fieldset>
    <legend>File Ops</legend>
    <div>
      <input type="file" multiple="{true}" id="uploadFile" />

    </div>
    <br />
    <div>
      <button id="btnListFiles">List</button>
      <br />
      <br />
      <div id="listFiles"></div>
    </div>
    <br />
    <div>
      <button id="btnDownload">Download</button>
    </div>
    <br />
    <div>

    </div>
    <br />
  </fieldset>
